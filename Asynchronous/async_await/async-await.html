<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Javascript async / await</h1>
    <h2 id="demo"></h2>
    <p>wait 3 seconds (3000 miliseconds) for this page to change</p>
    <script>
       async function  mydisplay(){
        const promise = new Promise(function(resolve){
            setTimeout(function(){
                resolve("i love coding.. :)");
            },5000);
        })
        document.getElementById("demo").innerHTML = await promise;
       }
       mydisplay();
    </script>
</body>
</html>
